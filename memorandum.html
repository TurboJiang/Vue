<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">
                <i class="glyphicon glyphicon-bullhorn"></i>
                Vue备忘录
            </a>
        </div>
    </nav>
    <div class="container" id="events">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>添加一个事务</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="事件名称" v-model="event.name">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="事件描述" v-model="event.description">
                    </textarea>
                    </div>
                    <div class="form-group">
                        <input type="date" placeholder="Date" class="form-control" v-model="event.date">
                    </div>
                    <button class="btn btn-primary" @click="addEvent">提交</button>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="list-group">
                <!-- 获取event以及下标 -->
                <a href="javascript:;" class="list-group-item" v-for="(event,index) in events">
                    <h4 class="list-group-item-heading">
                        <i class="glyphicon glyphicon-bullhorn"></i>
                        {{event.name}}
                    </h4>
                    <h5>
                        <i class="glyphicon glyphicon-calendar" v-if="event.date"></i>
                        {{event.date}}
                    </h5>
                    <p class="list-group-item-text" v-if="event.description">{{event.description}}</p>
                    <button class="btn btn-xs btn-danger" v-on:click="deleteEvent(index)">删除</button>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#events',
            data: {
                event: {
                    name: '',
                    description: '',
                    date: ''
                },
                events: []
            },
            // 在ready生命周期(在初始化页面准备之后就是执行的)
            // ready() {
            //     var events = [
            //         {
            //             id: 1,
            //             name: 'chi',
            //             description: 'e了',
            //             data: '2019-05-25'
            //         },
            //         {
            //             id: 2,
            //             name: 'shui',
            //             description: 'kun了',
            //             data: '2019-05-26'
            //         }
            //     ]
            //     // 将自定义的数据放进数据源中
            //     this.$set('events', events)
            // },
            methods: {
                addEvent() {
                    // console.log(this.event.name)
                    this.events.push(this.event)//提交 数据push进events 页面会多一个dom结构
                    // 提交之后将input框清空
                    this.event = {}
                },
                // 需知道要删除的节点是哪一个 index需要是数组的下标
                deleteEvent(index) {
                    console.log(index)
                    // 数组截取方法 = 删除
                    this.events.splice(index,1)
                }
            }
        })
    </script>
</body>

</html>
