<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            /* 平滑滚动 */
            scroll-behavior:smooth
        }
        .box{
            height: 5000px;
            background-color: darkgreen;
            margin-bottom: 20px;
        }
        .pink{
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <!-- SPA Single Page Application 路由来驱动路由级别组件展示后端 -->
    <!-- 锚链接 -->
    <a id="top"></a>
    <div class="box pink"></div>
    <a id="home"></a>
    <div class="box"></div>
    <!-- 两个超链接会针对锚链接跳转到相应的id部分 -->
    <a href="#top">回到顶部</a>
    <a href="#home">回到首页</a>
    <script>
        window.addEventListener('hashchange',function(){
            console.log('render')
        })
    </script>
</body>
</html>
