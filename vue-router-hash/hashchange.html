<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hashchange 实现前端路由</title>
</head>
<body>
    <a href="#top">回到首页</a>
    <!-- 实现前端路由进而实现单页应用 -->
    <a href="javascript:;" data-href="/">home</a>
    <a href="javascript:;" data-href="/">book</a>
    <a href="javascript:;" data-href="/">movie</a>
    <div id="content"></div>
    <script>
        // hashcahnge 导航 点击显示内容
        class Router{
            constructor(options){
                this.init();
            }
            // 链接点击事件
            bindEvent(){}
            // 初始化监听hashchage
            init(){
                window.addEventListener('hashchange',this.updateView.bind(this))
            }
            updateView(){
                // console.log('updated')
                // 获取点击的页面路径 考虑兼容性问题 没有路径则默认首页 
                const hashTag = window.location.hash.slice(1) || '/'
            }
        }
        // 配置路由信息
        new Router([
            {
                path:'/',
                component:'home'
            },
            {
                path:'/book',
                component:'book'
            },
            {
                path:'/movie',
                component:'movie'
            }
        ]);
    </script>
</body>
</html>
