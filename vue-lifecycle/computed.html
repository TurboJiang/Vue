<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- <div id="app">
        <input type="text" v-model="num">
        <div class="money">{{totalPrice}}</div>
    </div> -->
    <div id="app">
        <ul>
            <li v-for="list in reverseArray" :key="list">{{ list.title }}--{{ list.date}}</li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    num: 3,
                    price: 12,
                    newsList: [
                        { title: '全国各地的梯子遭到我国长城防火墙的禁用', date: '2019/5/31' },
                        { title: '韩国瑜：准备承担2020年重担，让鬼混的民进党下台', date: '2019/6/1' },
                        { title: '冠心病“救命药”单片涨价近11倍 药企：换了包装', date: '2019/6/2' },
                        { title: '长春一天集齐雷电冰雹暴雨：有路段积水漂车，部分航班取消', date: '2019/6/3' }
                    ]

                }
            },
            // computed 对数据源中的数据进行操作再输出出来
            //    在计算属性返回的数据相当于数据源里的值，可以直接拿到页面上使用
            // computed: {
            //     totalPrice() {
            //         // es6模板字符串拼接
            //         return `￥ ${this.num * this.price}`
            //     }
            // },

            // 倒转数组 
            computed: {
                reverseArray(){
                    return this.newsList.reverse();
                }
            }
        })
    </script>
</body>

</html>
